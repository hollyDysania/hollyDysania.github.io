>### 工作内容

``` bash
配合UI及后端工程师根据业务需求完成前端开发
```

>### 自我简述

``` bash
对待工作认真,有耐心,比较有责任心。

业余喜欢逛逛前端大佬的博客（阮一峰,张鑫旭等）

前端技术的更新迭代非常快,还需要不断的学习。
```

>### 对前端的看法

``` bash
其实从职业本身 
前端的意义就是让人机交互这一块用户更加愉悦。
对企业来说只是产品流程上比较重要的一环。

```

``` bash
前端技术更新迭代非常快
